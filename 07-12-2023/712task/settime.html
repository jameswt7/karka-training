<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Time Out</title>
</head>
<body>
    <p id="demo"></p>
    <button onclick="val = setTimeout(hi,4000);">click</button>
    <script>
        function hi(){
            let msg = prompt("enter the name");
            document.getElementById("demo").innerHTML=msg
        }
    </script>
    
    <script src="api.js"></script>
</body>
</html>
