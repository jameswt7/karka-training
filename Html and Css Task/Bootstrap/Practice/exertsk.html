<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

</head>

<body>
    <!-- Button , text color , margin-top [Mt] , margin-left[ML], text, bg , P,mx-right,my-left-->
    <!-- Border radius instead of using Rounded in Bootstrap -->
    <button type="button" class="btn btn-success text-bg-warning mt-1">Primary</button>
    <button type="button" class="btn btn-dark text-bg-danger mt-2">Primary</button>
    <button type="button" class="btn btn-light text-bg-info">Primary</button>
    <button type="button" class="btn bg-secondary">Secondary</button>
    <button type="button" class="btn bg-success mt-4">Primary</button>
    <button type="button" class="btn bg-dark">Primary</button>
    <button type="button" class="btn bg-light">Primary</button>
    <button type="button" class="btn bg-secondary mt-5">Secondary</button>
    <br>
    <button type="button" class="btn bg-secondary bg-success">Secondary</button>
    <br>
    <button type="button" class="btn bg-secondary text-bg-info">Secondary</button>
    <br>
    <button type="button" class="btn bg-secondary p-5">Secondary</button>
    <br>
    <button type="button" class="btn bg-secondary ml-5">Secondary</button>
    <br>
    <button type="button" class="btn bg-secondary mx-5">Secondary</button>
    <br>
    <button type="button" class="btn bg-secondary my-3">Secondary</button>
    <br>
    <button type="button" class="btn bg-secondary rounded-5">Secondary</button> 

</body>

</html>
