<body>
  
    <div class="loginform pt-5">

        <h1 class="btn btn-primary mb-3">Linked <span class="badge bg-secondary text-bg-light">In</span></h1>
        <div class="innerloginfrm rounded-5 mx-auto">

            <div class="mb-3 row mx-auto">
                <div class="col-auto mx-auto  mt-3">
                    <h3> Sign in <span class="badge bg-secondary"></span></h3>
                    <h6 class="display-15"> Stay updated on your professional world <span class="badge bg-secondary"></span></h6>
                    <input type="email" class="form-control  mt-3" id="inputEmail2" placeholder="Email or Phone">
                    <input type="password" class="form-control mt-3" id="inputPassword2" placeholder="Password">
                    <p class=" mt-3"><a class="link-offset-2 link-underline link-underline-opacity-0" href="#">Forgot password?</a></p>
                    <button type="submit" class="btn btn-primary mb-3 rounded-5">Sign in</button>
                    <hr>
                    <button type="submit" class="btn btn-primary mb-4 rounded-5"><i class="fa-brands fa-apple"></i> Sign in with Apple</button>
                
                
                </div>
            </div>
        </div>
    </div>
