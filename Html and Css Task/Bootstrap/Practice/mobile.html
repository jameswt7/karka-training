<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Grid</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="boot.css">
</head>

<body>
    <div class="fullcontainer">
        <div class="part1">
            <div style="background-color: blue;width:50%;height:400px;">600 * 400</div>
            <div class="subpart1"style="background-color:#999999;width:50%;">
                <div class="subpart1-ppt1">
                    <div style="width: 300px;height:200px; background-color: chartreuse;">300 * 205</div>
                    <div style="width: 300px;height:200px; background-color: rgb(99, 139, 59);">300 * 205</div>
                </div>
                <div class="subpart2-ppt2">
                    <div style="width: 300px;height:200px; background-color: rgb(186, 249, 123);">300 * 205</div>
                    <div style="width: 300px;height:200px; background-color: rgb(34, 61, 7);">300 * 205</div>
                </div>
            </div>
        </div>
        <div class="part2">
            <div class="subpart2" style="background-color: rgb(41, 228, 203);width:50%;">
                <div class="subpart1-ppt3">
                    <div style="width: 300px;height:200px; background-color: chartreuse;">300 * 205</div>
                    <div style="width: 300px;height:200px; background-color: rgb(99, 139, 59);">300 * 205</div>
                </div>
                <div class="subpart1-ppt4">
                    <div style="width: 300px;height:200px; background-color: rgb(186, 249, 123);">300 * 205</div>
                    <div style="width: 300px;height:200px; background-color: rgb(34, 61, 7);">300 * 205</div>
                </div>
            </div>
            <div style="background-color: rgb(41, 228, 203);width:50%;height:400px;">600 * 400</div>
        </div>
        <div class="part3">
            <div class="subpart3" style="width: 100%;">
                <div style="width: 100px;height:60px; background-color: rgb(235, 159, 67);">100 * 60</div>
                <div style="width: 100px;height:60px; background-color: rgb(235, 159, 67);">100 * 60</div>
                <div style="width: 60px;height:60px; background-color: rgb(235, 159, 67);">60 * 60</div>
                <div style="width: 30px;height:60px; background-color: rgb(235, 159, 67);">30 * 60</div>
                <div style="width: 100px;height:60px; background-color: rgb(235, 159, 67);">100 * 60</div>
            </div>
        </div>
    </div>


</body>

</html>
