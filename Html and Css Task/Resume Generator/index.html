<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="section">
        <h1 style="text-align: center;"><b>Resume Generator</b></h1>
        <form id="resumeForm">
            <div class="row1div">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName"><br>
            </div>
            <div class="row2div">
                <label for="Mail" id="lblmail">Mail : </label>
                <input type="email" id="txtmail" name="Mail" />
            </div>
            <div class="row10div">
                <label for="PhoneNo" id="lblphoneno">Phone No : </label>
                <input type="text" id="txtphoneno" name="PhoneNo" />
            </div>
            <div class="row3div">
                <label for="Address" id="lbladdress">Address : </label>
                <input type="text" id="txtaddress" name="Address"  />
            </div>
            <div class="row4div">
                <label for="Objectives" id="lblobjective">Objectives : </label>
                <input type="text" id="txtobjective" name="Objectives"  />
            </div>
            <div class="row5div">

                <label for="Skill" id="lblskill">Skills : </label></br>
                <input type="checkbox" name="Skill1" value="Js"> Js</input></br>
                <input type="checkbox" name="Skill2" value="C"> C</input></br>
                <input type="checkbox" name="Skill3" value="Java"> Java</input></br>
                <input type="checkbox" name="Skill4" value="PHP"> PHP</input></br>
                <input type="checkbox" name="Skill5" value=".Net"> .Net</input></br>

                <!-- <button onclick="myFunc()"> Submit</button> -->

            </div>
            <div class="row6div">
                <label for="Hobbies" id="lblhobbies">Hobbies : </label>
                <input type="text" id="txthobbies" name="Hobbies" />
            </div>
            <div class="row7div">
                <label for="EducationDetails" id="lbleducation">Education Details : </label>
                <table id="tbleducation" name="EducationDetails">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Institute</th>
                        <th>Passed Year</th>
                        <th>Mark</th>
                    </tr>
                    <tr>
                        <td> <input type="text" name="id1" /></td>
                        <td> <input type="text" name="name1" /></td>
                        <td> <input type="text" name="institute1" /></td>
                        <td> <input type="text" name="passYear1" /></td>
                        <td> <input type="text" name="mark1" /></td>
                    </tr>
                    <tr>
                        <td> <input type="text" name="id2" /></td>
                        <td> <input type="text" name="name2" /></td>
                        <td> <input type="text" name="institute2" /></td>
                        <td> <input type="text" name="passYear2" /></td>
                        <td> <input type="text" name="mark2" /></td>
                    </tr>
                    <tr>
                        <td> <input type="text" name="id3" /></td>
                        <td> <input type="text" name="name3" /></td>
                        <td> <input type="text" name="institute3" /></td>
                        <td> <input type="text" name="passYear3" /></td>
                        <td> <input type="text" name="mark3"  /></td>
                    </tr>

                </table>
            </div>
            <div class="row8div">
                <label for="PersonalDetails" id="lblpersonaldetails">Personal Details :</label>
                <table id="txtpersonaldetails" name="PersonalDetails" >
                    <tr>
                        <th>Father Name</th>
                        <th>Mother Name</th>
                        <th>Sibiling Name</th>
                        <th>Marital Status</th>
                    </tr>
                    <tr>
                        <td><input type="text" name="fathername1"></td>
                        <td><input type="text" name="mothername1"></td>
                        <td><input type="text" name="sibilingname1"></td>
                        <td><input type="text" name="martialstatus1"></td>
                    </tr>
                </table>
            </div>
            <div class="row9div">
                <button type="submit">Generate Resume</button>
            </div>
        </form>

    </div>
<script>
    
document.getElementById('submit').addEventListener('click', function() {
    const pdf = new window.jspdf.jsPDF(); 
    const element = document.getElementById('#resumeForm'); // Replace 'resumeContent' with the ID of your HTML content
    pdf.html(element, {
        callback: function(pdf) {
            const blob = pdf.output('blob');
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'resume.pdf';
            link.style.display = 'none';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }
    });
});
</script>
    <script src="script.js"></script>
</body>

</html>
