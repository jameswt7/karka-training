<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="section">
        <div class="headersection">
            <h2> <i class="fab fa-facebook-messenger"></i> Welcome to ChitChat Messenger</h2>
            <p>You are logged in! </p>
            <button id="clearChatBtn" style="width: 100px;"><i class="fa fa-trash"></i> Clear Chat</button>
            <button onclick="logout()" style="width: 100px;"><i class="fa fa-sign-out"></i> Logout</button>
        </div>
        <div class="containerMsgbox">
            <div class="Msgbox">
                <div id="chatBox">
                    <!-- Display the logged-in username here -->
                    <div id="loggedInUsername"></div>
                </div>
                <div class="flexboxmessage">
                    <input type="text" id="messageInput" style="width: 550px;" placeholder="Type a message...">

                    <button id="sendMessageBtn" style="width: 100px;"><i class="fa fa-share"></i> Send</button>
                    <button id="emojiPickerBtn" style="width: 50px; margin: 10px;">ðŸ˜€</button>
                    <!-- Emoji selection button -->
                    <button id="sendImageButton" style="width: 150px; margin: 10px;"><i class="fa fa-upload"></i> Send
                        Image</button>

                    <input type="file" id="imageInput" style="display: none;">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
